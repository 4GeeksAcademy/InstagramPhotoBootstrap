<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Photo Feed con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    </head>
    <body >
        <!-- Barra de navegaciÃ²n -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex w-100 justify-content-between">
                    <div>
                        <i class="bi bi-instagram"></i>
                        <h5 class="d-inline-block ">Instagram</h5>
                    </div>
                    <div class="d-flex ">
                        <button class="btn btn-success " type="button" data-bs-toggle="modal" data-bs-target="#modal">Create a new post</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggler" type="button" data-bs-toggle="dropdown" data-bs-target="#dropdown"  ">
                                <i class="bi bi-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" id="#dropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
    
                            </ul>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>

        </nav>

        <!-- Botones de vistas -->
        <div class="container text-center mt-3">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#grid-view">
                        <i class="bi bi-grid-fill"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#single-view">
                        <i class="bi bi-square-fill"></i>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Grid -->
        <div id="grid-view"></div>

        <!-- Time line -->
        <div id="single-view"></div>


        <!-- Modal -->
         <div class="modal fade " id="modal" tabindex="-1" aria-hidden="true"  aria-labelledby="modal">
            <div class="modal-dialog">
                <div class="modal-contend">
                    <div class="modal-header">
                        <h5 class="modal-title">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <label>Caption:</label><br>
                        <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                        <div class="row p-2">
                            <button class="col-1 border rounded p-1 m-1">
                                <i class="bi bi-camera"></i>
                            </button>
                            <button class="col-1 border rounded p-1 m-1">
                                <i class="bi bi-geo-alt"></i>
                            </button>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
